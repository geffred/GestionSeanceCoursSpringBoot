<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Liste des cours</title>
</head>
<body>
    Les cours
    <main>
        <ul th:each="cours:${cours}">
            <li >
                <span th:text="${cours.nom}"> </span>
                <a th:href="@{/coursUpdate/{id}(id=${cours.id})}">Update</a>
                <a th:href="@{/coursDelete/{id}(id=${cours.id})}">Delete</a>
            </li>
        </ul>
    </main>
    <div> <span th:text="${deleteMessage}"></span> </div>
    <a th:href="@{/coursRegistration}">Enregistrer un cours</a>
    <a th:href="@{/}">Acceuil</a>
</body>
</html>
