<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Liste des cours</title>
</head>
<body>
    Enregistrement du cours

    <header>

    </header>

    <main>

        <form action="/coursRegistrationForm" method="post" th:object="${cours}">

            <div>
                <label for="nom">Nom UE</label>
                <input type="text" id="nom" placeholder="Ex:SGBD " th:field="*{nom}" required>
                <div>
                    <span th:errors="*{nom}" class="error"></span>
                </div>
            </div>

            <input type="submit" value="Enregistrer" >

                <span th:text="${errorMessage}"></span>

        </form>

        <div>
            <span th:text="${msgError}"></span>
        </div>

        <a th:href="@{/cours}">Liste des cours</a>

        
    </main>
    
    
</body>
</html>
