<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Seances de cours</title>
</head>
<body>
    seances de cours
    <header>

    </header>
    <main>
        <form action="/seancesCoursRegistrationFormUpdate" method="post" th:object="${seancesCours}">

            <input type="hidden" th:field="*{id}">
            <div>
                <label for="jours">Jours</label>
                <select  id="jours" required th:field="*{jours}">
                    <option th:value="Lundi">Lundi</option>
                    <option th:value="Mardi">Mardi</option>
                    <option th:value="Mercredi">Mercredi</option>
                    <option th:value="Jeudi">Jeudi</option>
                    <option th:value="Vendredi">Vendredi</option>
                </select>
            </div>

            <div>
                <label for="heureDeb">Heure de debut</label>
                <input type="time" id="heureDeb" required th:field="*{heureDeb}">
            </div>

            <div>
                <label for="heureFin">Heure de fin</label>
                <input type="time" id="heureFin" th:field="*{heureFin}">
            </div>

            <div>
                <label for="profs">liste des profs</label>
                <select id="profs" th:field="*{prof}" >
                    <option th:each="p : ${profs}" th:value="${p.id}">
                        <span th:text="${p.id}"></span>
                        <span th:text="${p.nom}"></span>
                        <span th:text="${p.prenom}"></span>
                    </option>
                </select>
            </div>

            <div>
                <label for="cours">liste liste des cours</label>
                <select th:field="*{cours}" id="cours">
                    <option th:each="c : ${courses}" th:value="${c.id}">
                        <span th:text="${c.nom}"></span>
                    </option>
                </select>
            </div>

            <input type="submit" value="Enregistrer">
        </form>
        <a th:href="@{/seancesCours}">seances de cours</a>
    </main>
</body>
</html>
