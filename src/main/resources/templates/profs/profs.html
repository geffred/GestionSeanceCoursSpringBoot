<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>liste des professeurs </title>
</head>
<body>
    <header>
        Les profs
    </header>

    <main>
        <div>
            <table>
                <tr>
                    <th>Nom</th>
                    <th>Prenom</th>
                    <th>Date de naissance</th>
                    <th>Sexe</th>
                </tr>
                <tr th:each="prof:${profs}">
                    <td th:text="${prof.nom}"></td> 
                    <td th:text="${prof.prenom}"></td> 
                    <td th:text="${prof.dateNaiss}"></td> 
                    <td th:text="${prof.sexe}"></td> 
                    <td th:text="${prof.id}"></td> 
                   <td><a th:href="@{/profsUpdate/{id}(id = ${prof.id})}">Update</a></td>
                   <td><a th:href="@{/profsDelete/{id}(id = ${prof.id})}">Delete</a></td>

                </tr>
            </table>
            <span th:text="${deleteMessage}"></span>
        </div>
        
        <a th:href="@{/profsRegistration}"> Enregistrer des professeurs </a>

        <div>
            <span th:text="${errorMessageText}"></span>
        </div>
         
        <div>
            <span th:text="${updateMessage}"></span>
        </div>
        
        <div>
            <a th:href="@{/profs}">refresh</a>
        </div>
        <a th:href="@{/}">Acceuil</a>
    </main>
</body>
</html>
