<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Seances de cours</title>
</head>
<body>
    <header>
        Enregistrement des professeurs
    </header>

    <main>
        <form action="/profsRegistrationForm" method="post" th:object="${prof}">
            <div>
                <label for="nom">Nom</label>
                <input th:field="*{nom}" type="text" id="nom" placeholder="Nom"  required>
                <span  th:errors="*{nom}"> </span>
                <p th:text="${errorMessage}"></p>
            </div>
            <div>
                <label for="prenom">Prenom</label>
                <input th:field="*{prenom}" type="text" id="prenom" placeholder="Prenom" required>
            </div>
            <div>
                <label for="dateNaiss">Date de naissance </label>
                <input th:field="*{dateNaiss}" type="date" id="dateNaiss" required>
            </div>

            <div>
                <label for="sexe"> Sexe</label>

                <span>
                    <label for="m">M</label>
                    <input th:field="*{sexe}" type="radio" id="m" th:value="M" required>
                </span>

                <span>
                    <label for="f">F</label>
                    <input  th:field="*{sexe}" type="radio" id="f" th:value="F" required>
                </span>
            </div>
            
            <input type="submit" value="Enregistrer">
        </form>

        <div>
            <span th:text="${errorMessageText}"> </span>
        </div>

        <ul>
            <li th:each="error : ${errorMessage}" th:text="${error}"> </li>
        </ul>

        <a th:href="@{/profs}"> Liste des professeurs </a>
    </main>
</body>
</html>
